<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/payment.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">


            <div class="col">

                <h3 class="title">Metodo de pago</h3>

                <div class="inputBox">
                    <span>Tarjetas validas :</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nombre de la tarjeta :</span>
                    <input type="text" placeholder="ingresar nombre correcto" required>
                </div>
                <div class="inputBox">
                    <span>Numero de credito :</span>
                    <input type="number" placeholder="1111-2222-3333-4444" required>
                </div>
                <div class="inputBox">
                    <span>exp mes :</span>
                    <input type="number" placeholder="ingresar mes" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp año :</span>
                        <input type="number" placeholder="ingresar año" required>
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234" required>
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="PAGAR" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
